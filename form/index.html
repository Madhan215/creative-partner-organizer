<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem">
          <div class="card-header text-center">
            <b>Form Pemesanan</b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input
                type="text"
                class="form-control mt-1"
                id="nama"
                name="nama"
                placeholder="Masukkan nama anda"
              />
            </div>

            <div class="form-group mt-3">
              <label for="acara">Acara</label>
              <select class="form-select mt-1" id="acara">
                <option selected disabled>Pilih Acara</option>
                <optgroup label="Wedding">
                  <option value="Akad">Akad</option>
                  <option value="Resepsi">Resepsi</option>
                  <option value="Akad dan Resepsi">Akad & Resepsi</option>
                </optgroup>
                <optgroup label="Event">
                  <option value="ultah">Ulang Tahun</option>
                  <option value="gathering">Gathering</option>
                  <option value="lainnya">Lainnya...</option>
                </optgroup>
              </select>
            </div>

            <div class="form-group mt-3">
              <label for="tanggal">Tanggal</label>
              <input
                type="date"
                class="form-control mt-1"
                id="tanggal"
                name="tanggal"
                placeholder="Masukkan tanggal acara"
              />
            </div>

            <div class="form-group mt-3">
              <label for="tempat">Tempat</label>
              <input
                type="text"
                class="form-control mt-1"
                id="tempat"
                name="tempat"
                placeholder="Masukkan tempat acara"
              />
            </div>

            <button onclick="kirim()" class="btn btn-primary mt-3">
              Pesan
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function kirim() {
        const nama = document.getElementById("nama").value;
        console.log(nama);
        const acara = document.getElementById("acara").value;
        console.log(acara);
        const tanggal = document.getElementById("tanggal").value;
        console.log(tanggal);
        const tempat = document.getElementById("tempat").value;
        console.log(tempat);

        window.open(
          `https://wa.me/6285246362203?text=Hallo%20Kak%20Perkenalkan%20saya%20${nama}%0aAcara%20:%20${acara}%0aTanggal%20:%20${tanggal}%0aTempat%20:%20${tempat}`,
          "_blank"
        );
      }
    </script>
  </body>
</html>
